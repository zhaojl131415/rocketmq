# 所属集群名字，名字⼀样的节点就在同⼀个集群内
brokerClusterName = DefaultCluster
# broker名字，名字⼀样的节点就是⼀组主从节点。
brokerName = broker-a
# brokerId, 0就表示是Master，>0的都是表示 Slave
brokerId = 0
# mq日志文件清理的时间(04表示凌晨四点)
deleteWhen = 04
# mq日志文件保留的时长:单位(h)
fileReservedTime = 48
# Broker 的角⾊: 跟集群模式下主从节点数据同步的方式有关
brokerRole = ASYNC_MASTER
# 数据刷盘的类型: 异步刷盘
flushDiskType = ASYNC_FLUSH

#是否允许 Broker ⾃动创建Topic，建议线下开启，线上关闭
autoCreateTopicEnable=true

#是否开启ACL鉴权: 开启后配置权限在 plain_acl.yml 中
aclEnable=false

#nameServer地址，分号分割
namesrvAddr = 127.0.0.1:9876
brokerIP1 = 192.168.1.128
# 自定义延时消息级别
messageDelayLevel = 5s 10s 15s 30s 1m 2m 5m 10m 15m 20m 30m 45m 1h 2h 5h 10h 1d 7d
# Broker 对外服务的监听端⼝
# listenPort=10911

#持久化消息存储根路径
storePathRootDir=D:/Work/Tools/RocketMQ/store
#commitLog文件存储路径
storePathCommitLog=D:/Work/Tools/RocketMQ/store/commitlog
storePathConsumeQueue=
storePathIndex=
storeCheckpoint=
abortFile=